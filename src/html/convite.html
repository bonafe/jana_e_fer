<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Janaina e Fernando - Convite de Casamento</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <script type="module" src="./citacao-biblia/citacao-biblia.js"></script>
  <script type="module" src="./corpo-convite/corpo-convite.js"></script>
  <script type="module" src="./flores-de-fundo/flores-de-fundo.js"></script>
  <script type="module" src="./menu-navegacao/menu-navegacao.js"></script>  
  <script type="module" src="./rodape-site/rodape-site.js"></script>

  <style>
    :root {
      --azul-escuro: #2c3e50;
      --azul-claro: #3498db;
      --fundo: #f2f4f8;
      --branco: #ffffff;
      --cinza: #555;
      --azul-pastel: #dce6f1;
      --rosa-pastel: #f5e1e9;
      --rosa-pastel-rgb: 245, 225, 233;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right,
        var(--azul-pastel) 0%,
        var(--azul-pastel) calc(50% - 700px),
        var(--fundo) calc(50% - 700px),
        var(--fundo) calc(50% + 700px),
        var(--azul-pastel) calc(50% + 700px),
        var(--azul-pastel) 100%);
      color: var(--azul-escuro);
      position: relative;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(220, 230, 241, 0.1));
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    main {
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--cinza);
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.6);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <flores-de-fundo></flores-de-fundo>
  <menu-navegacao></menu-navegacao>

  <header>
    <citacao-biblia></citacao-biblia>    
  </header>

  <main>
    <corpo-convite></corpo-convite>    
  </main>

  <footer>
    <rodape-site></rodape-site>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
